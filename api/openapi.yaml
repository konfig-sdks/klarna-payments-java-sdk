paths:
  /payments/v1/sessions:
    post:
      description: |-
        Use this API call to create a Klarna Payments session.<br/>When a session is created you will receive the available `payment_method_categories` for the session, a `session_id` and a `client_token`. The `session_id` can be used to read or update the session using the REST API. The `client_token` should be passed to the browser.
        Read more on **[Create a new payment session](https://docs.klarna.com/klarna-payments/integrate-with-klarna-payments/step-1-initiate-a-payment/)**.
      operationId: Payment_createSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/session_create'
        description: session_request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/merchant_session'
          description: successful operation
        "400":
          description: We were unable to create a session with the provided data.
            Some field constraint was violated.
        "403":
          description: You were not authorized to execute this operation.
      summary: Create a session
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--payments-v1-sessions
      x-content-type: application/json
      x-accepts: application/json
  /payments/v1/sessions/{session_id}:
    get:
      description: |-
        Use this API call to get a Klarna Payments session. You can read the Klarna Payments session at any time after it has been created, to get information about it. This will return all data that has been collected during the session.
        Read more on **[Read an existing payment session](https://docs.klarna.com/klarna-payments/other-actions/check-the-details-of-a-payment-session/)**.
      operationId: Payment_getSessionDetails
      parameters:
      - description: session_id
        explode: false
        in: path
        name: session_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/session_read'
          description: successful operation
        "403":
          description: You were not authorized to execute this operation.
        "404":
          description: The session does not exist.
      summary: Get details about a session
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--payments-v1-sessions-session_id
      x-accepts: application/json
    post:
      description: |-
        Use this API call to update a Klarna Payments session with new details, in case something in the order has changed and the checkout has been reloaded. Including if the consumer adds a new item to the cart or if consumer details are updated.
        Read more on **[Update an existing payment session](https://docs.klarna.com/klarna-payments/other-actions/update-the-cart/)**.
      operationId: Payment_updateSessionDetails
      parameters:
      - description: session_id
        explode: false
        in: path
        name: session_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/session'
        description: session_request
        required: true
      responses:
        "204":
          description: The session was updated successfully.
        "400":
          description: We were unable to update the session with the provided data.
            Some field constraint was violated.
        "403":
          description: You were not authorized to execute this operation.
        "404":
          description: The session does not exist.
      summary: Update a session
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--payments-v1-sessions-session_id
      x-content-type: application/json
      x-accepts: application/json
  /payments/v1/authorizations/{authorizationToken}:
    delete:
      description: |-
        Use this API call to cancel/release an authorization. If the `authorization_token` received during a Klarna Payments won’t be used to place an order immediately you could release the authorization.
        Read more on **[Cancel an existing authorization](https://docs.klarna.com/klarna-payments/other-actions/cancel-an-authorization/)**.
      operationId: Payment_cancelAuthorization
      parameters:
      - explode: false
        in: path
        name: authorizationToken
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: The authorization was cancelled successfully.
        "403":
          description: You were not authorized to execute this operation.
        "404":
          description: The authorization does not exist.
      summary: Cancel an authorization
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-delete--payments-v1-authorizations-authorizationToken
      x-accepts: application/json
  /payments/v1/authorizations/{authorizationToken}/order:
    post:
      description: |-
        Use this API call to create a new order. Placing an order towards Klarna means that the Klarna Payments session will be closed and that an order will be created in Klarna's system.<br/>When you have received the `authorization_token` for a successful authorization you can place the order. Among the other order details in this request, you include a URL to the confirmation page for the customer.<br/>When the Order has been successfully placed at Klarna, you need to handle it either through the Merchant Portal or using [Klarna’s Order Management API](https://docs.klarna.com/api/payments/).
        Read more on **[Create a new order](https://docs.klarna.com/klarna-payments/integrate-with-klarna-payments/step-3-create-an-order/)**.
      operationId: Payment_createOrder
      parameters:
      - explode: false
        in: path
        name: authorizationToken
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_order_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
          description: Order was successfully created.
        "400":
          description: We were unable to create an order with the provided data. Some
            field constraint was violated.
        "403":
          description: You were not authorized to execute this operation.
        "404":
          description: The authorization does not exist.
        "409":
          description: The data in the request does not match the session for the
            authorization.
      summary: Create an order
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--payments-v1-authorizations-authorizationToken-order
      x-content-type: application/json
      x-accepts: application/json
  /payments/v1/authorizations/{authorizationToken}/customer-token:
    post:
      description: |-
        Use this API call to create a Klarna Customer Token.<br/>After having obtained an `authorization_token` for a successful authorization, this can be used to create a purchase token instead of placing the order. Creating a Klarna Customer Token results in Klarna storing customer and payment method details.
        Read more on **[Generate a consumer token](https://docs.klarna.com/klarna-payments/in-depth-knowledge/customer-token/)**.
      operationId: Payment_generateCustomerToken
      parameters:
      - explode: false
        in: path
        name: authorizationToken
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer_token_creation_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer_token_creation_response'
          description: Token was successfully created.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorV2'
          description: We were unable to create a customer token with the provided
            data. Some field constraint was violated.
          x-do-not-generate: true
        "403":
          description: You were not authorized to execute this operation.
        "404":
          description: The authorization does not exist.
        "409":
          description: The data in the request does not match the session for the
            authorization.
      summary: Generate a consumer token
      tags:
      - Payment
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--payments-v1-authorizations-authorizationToken-customer-token
      x-content-type: application/json
      x-accepts: application/json
